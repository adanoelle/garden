name: Release

on:
  push:
    tags: ['v*']

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: --target universal-apple-darwin
          - platform: ubuntu-22.04
            args: ''
          - platform: windows-latest
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      # All platforms: Use standard toolchain setup
      - uses: pnpm/action-setup@v2
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: dtolnay/rust-toolchain@stable

      # Linux: Install webkit/gtk dependencies
      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      # macOS: Add Intel target for universal binary
      - name: Add Intel target (macOS)
        if: matrix.platform == 'macos-latest'
        run: rustup target add x86_64-apple-darwin

      - name: Install dependencies
        run: pnpm install

      - name: Build frontend
        run: pnpm turbo build

      - name: Build Tauri app
        working-directory: apps/desktop
        run: pnpm tauri build ${{ matrix.args }}
        env:
          # Allow linuxdeploy AppImage to run without FUSE
          APPIMAGE_EXTRACT_AND_RUN: 1

      # Upload build artifacts
      - uses: actions/upload-artifact@v4
        with:
          name: bundles-${{ matrix.platform }}
          path: |
            target/release/bundle/macos/*.dmg
            target/release/bundle/macos/*.app
            target/release/bundle/deb/*.deb
            target/release/bundle/appimage/*.AppImage
            target/release/bundle/msi/*.msi
          if-no-files-found: ignore

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          generate_release_notes: true
